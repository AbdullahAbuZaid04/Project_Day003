<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Project Day 003</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
            <ul>
                <li class="profile">
                    <div class="image">
                        <img src="name.jpg" alt="this is image">
                    </div>
                    <h2 class="logo">Abdullah</h2>
                </li>
                <li>
                    <a style="background-color: #ffffff55 ;" href="#">
                        <i class="fas fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-group"></i>
                        <p>Cliects</p>
                    </a>
                </li>
                 <li>
                    <a href="#">
                        <i class="fas fa-table"></i>
                        <p>Products</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>Charts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-pen"></i>
                        <p>Posts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <p>Favorite</p>
                    </a>
                </li>
                 <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li class="logout">
                        <a href="#">
                            <i class="fas fa-sign-out"></i>
                            <p>Log Out</p>
                        </a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="title-info">
                <p>Dashboard</p>
                <i class="fas fa-chart-bar"></i>
            </div>
            
            <div class="data-info">
                <div class="box">
                    <i class="fas fa-user"></i>
                    <div class="data">
                        <p>user</p>
                        <span>100</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-pen"></i>
                    <div class="data">
                        <p>posts</p>
                        <span>34</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-table"></i>
                    <div class="data">
                        <p>products</p>
                        <span>654</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-dollar"></i>
                    <div class="data">
                        <p>revenue</p>
                        <span>$143</span>
                    </div>
                </div>
            </div>

            <div class="title-info">
                <p>Products</p>
                <i class="fas fa-table"></i>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>product</th>
                        <th>price</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TV</td>
                        <td><span class="price">$مجاناً</span></td>
                        <td><span class="count">∞</span></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><span class="price">$مجاناً</span></td>
                        <td><span class="count">∞</span></td>
                    </tr>
                    <tr>
                        <td>Laptop</td>
                        <td><span class="price">$مجاناً</span></td>
                        <td><span class="count">∞</span></td>
                    </tr>
                    <tr>
                        <td>Dish Washer</td>
                        <td><span class="price">$مجاناً</span></td>
                        <td><span class="count">∞</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
